<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTokコメント管理ツール（簡易版）</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .embed-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }
        
        .alternative-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .alternative-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .alternative-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTokコメント管理ツール（簡易版）</h1>
        
        <div class="instructions">
            <h2>使い方</h2>
            <p>下記の埋め込みスプレッドシートで直接データをフィルタリングして確認できます。</p>
            <ul>
                <li>H列（ステータス）が空白の行のみを表示するには、フィルタ機能を使用してください</li>
                <li>投稿者名でソートすることで、投稿者ごとにまとめて表示できます</li>
                <li>完了したら、H列に直接「○」を入力してください</li>
            </ul>
        </div>
        
        <div class="embed-container">
            <iframe src="https://docs.google.com/spreadsheets/d/1J91iQTAn1mBImk14zqK9MApEuaQ0exwTHfcujuaOAtI/edit?usp=sharing&widget=true&headers=false"></iframe>
        </div>
        
        <div class="alternative-link">
            <p>全画面で表示したい場合は、<a href="https://docs.google.com/spreadsheets/d/1J91iQTAn1mBImk14zqK9MApEuaQ0exwTHfcujuaOAtI/edit?usp=sharing" target="_blank">こちら</a>をクリックしてください。</p>
        </div>
    </div>
</body>
</html>
